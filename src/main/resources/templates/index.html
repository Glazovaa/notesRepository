<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light fs-1">Привет, user!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-5 text-center" aria-current="page" href="/notes">Добавить заметку</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-5" href="#" >Выйти</a>
                    </li>
                </ul>
                <form class="d-flex" th:method="POST" th:action="@{/search}" th:object="${Search}">
                    <input class="form-control me-4 " type="text" placeholder="Найти заметку" aria-label="Search" th:field="*{searchNote}">
                    <button class="btn btn-light fs-5" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row m-5 mx-9 ">
        <div class="card text-dark bg-warning mb-3 mx-5" style="width: 28rem;" th:each="note: ${Notes}">
            <div class="card-body">
                <h5 class="card-title" id="aa" th:text="${note.head}"></h5>
                <p class="card-text" id="aaa" th:text="${note.body}"></p>
                <a class="text-center list-group-item list-group-item-action active" aria-current="true" th:href="@{/{id}(id=${note.getId()})}">Изменить</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
