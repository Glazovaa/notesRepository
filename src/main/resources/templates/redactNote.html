<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light fs-1">Привет, user!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fs-5 text-center" aria-current="page" href="/notes">Добавить заметку</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active fs-5" href="#" >Выйти</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-4 " type="search" placeholder="Найти заметку" aria-label="Search">
                <button class="btn btn-light fs-5" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>
<div class="row m-3 mx-5">
    <div class="card m-3" style="width: 14rem;" th:each="note: ${AllNotes}">
        <div class="card-body">
            <h5 class="card-title" id="aa" th:text="${note.head}"></h5>
            <p class="card-text" id="aaa" th:text="${note.body}"></p>
            <a class="text-center list-group-item list-group-item-action active" aria-current="true" th:href="@{/{id}(id=${note.getId()})}">Изменить</a>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Новая заметка</h1>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/redactNote}" modelAttribute="note" th:object="${Notes}" method="post">
                    <div class="row w-100 p-3 mx-auto">
                        <div class="mb-3">
                            <label class="form-label">Тема заметки </label>
                            <input type="text" class="form-control" id="url" name="url"  required th:value="${NoteEntity.head}"/>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Текст заметки</label>
                            <textarea inputmode="text" class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{body}"></textarea>
                        </div>
                        <p class="text-center"><input type="submit" value="Создать" class="btn btn-outline-info" /></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="/deleteNote">Delete</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

    $(window).on('load',function(){
        $('#myModal').modal('show');
