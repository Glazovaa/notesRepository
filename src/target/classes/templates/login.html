<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Вход</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            overflow: hidden;
            background-color: khaki;
        }

        .ghost {
            position: absolute;
            left: -100%;
        }

        .framed {
            position: absolute;
            top: 50%; left: 50%;
            width: 15rem;
            margin-left: -7.5rem;
        }

        .logo {
            top: 350px;
            margin-top: -9em;
            cursor: default;
        }

        .form {
            margin-top: -4.5em;
            transition: 1s ease-in-out;
        }

        .input {
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 1.125rem;
            line-height: 3rem;
            width: 100%; height: 3rem;
            color: #444;
            background-color: rgba(255,255,255,.9);
            border: 0;
            border-top: 1px solid rgba(255,255,255,0.7);
            padding: 0 1rem;
            font-family: 'Open Sans', sans-serif;
        }
        .input:focus {
            outline: none;
        }
        .input--top {
            border-radius: 0.5rem 0.5rem 0 0;
            border-top: 0;
        }
        .input--submit {
            background-color: rgba(92,168,214,0.9);
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-top: 0;
            border-radius: 0 0 0.5rem 0.5rem;
            margin-bottom: 1rem;
        }

        .text {
            color: #fff;
            text-shadow: 0 1px 1px rgba(0,0,0,0.8);
            text-decoration: none;
        }
        .text--small {
            opacity: 0.85;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .text--small:hover {
            opacity: 1;
        }
        .text--centered {
            display: block;
            text-align: center;
        }
        #toggle--signup:checked ~ .form--login { left:-100%; visibility:hidden; }
    </style>
</head>
<img class="logo framed" src="https://www.pinclipart.com/picdir/big/176-1767860_latte-notes-coffee-and-music-london-clipart.png" alt="Tumblr logo" />

<body>
    <form class="form form--login framed" action="/login" method="post">
        <input type="text" placeholder="Username" name="username" class="input input--top" />
        <input type="password" placeholder="Password" name="password" class="input" />
        <input type="submit" value="Log in" class="input input--submit" />

        <label class="text text--small text--centered">New? <a href="/registration">Sign up</a></label>
    </form>
</body>
</html>
